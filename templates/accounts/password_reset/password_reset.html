{% extends "base.html" %}

{% block title %}Reset Password - LearnLux{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <span class="text-5xl">ğŸ”</span>
            <h2 class="mt-4 text-3xl font-bold text-slate-900">
                Reset your password
            </h2>
            <p class="mt-2 text-sm text-slate-600">
                Enter your email and we'll send you a link to reset your password
            </p>
        </div>

        <div class="bg-white py-8 px-6 shadow-lg rounded-lg border border-slate-200">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-slate-700">
                        Email address
                    </label>
                    <input type="email" name="email" id="id_email" required
                        class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"
                        placeholder="your@email.com">
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>

        <p class="text-center text-sm text-slate-600">
            Remember your password?
            <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                Sign in
            </a>
        </p>
    </div>
</div>
{% endblock %}
